        <div class="mcontainer">
            <div class="row justify-content-center">
                <div class="contact">
                    <div class="card">
                        <!--Card content-->
                        <div class="card-body">
                            <!--Section heading-->
                            <h2
                                class="
                                    h1-responsive
                                    font-weight-bold
                                    text-center
                                    my-4
                                "
                            >
                                Contact us
                            </h2>
                            <!--Section description-->
                            <p class="text-center w-responsive mx-auto mb-5">
                                Do you have any questions? Please do not
                                hesitate to contact us directly. Our team will
                                come back to you within a matter of hours to
                                help you.
                            </p>

                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-9 mb-md-0 mb-5">
                                    <form
                                        id="contact-form"
                                        name="contact-form"
                                        action="mail.php"
                                        method="POST"
                                    >
                                        <!--Grid row-->
                                        <div class="row">
                                            <!--Grid column-->
                                            <div class="col-md-12">
                                                <div class="md-form mb-10">
                                                    <input
                                                        type="text"
                                                        id="name"
                                                        placeholder="Your name"
                                                        name="name"
                                                        class="form-control"
                                                    />
                                                </div>
                                            </div>
                                            <!--Grid column-->
                                        </div>
                                        <div class="row">
                                            <!--Grid column-->
                                            <div class="col-md-12">
                                                <div class="md-form mb-0">
                                                    <input
                                                        type="text"
                                                        placeholder="Your email"
                                                        id="email"
                                                        name="email"
                                                        class="form-control"
                                                    />
                                                </div>
                                            </div>
                                            <!--Grid column-->
                                        </div>
                                        <!--Grid row-->

                                        <!--Grid row-->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form mb-0">
                                                    <input
                                                        type="text"
                                                        id="subject"
                                                        placeholder="Subject"
                                                        name="subject"
                                                        class="form-control"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <!--Grid row-->

                                        <!--Grid row-->
                                        <div class="row">
                                            <!--Grid column-->
                                            <div class="col-md-12">
                                                <div class="md-form">
                                                    <textarea
                                                        type="text"
                                                        id="message"
                                                        placeholder="Your message"
                                                        name="message"
                                                        rows="2"
                                                        class="
                                                            form-control
                                                            md-textarea
                                                        "
                                                    ></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Grid row-->
                                    </form>

                                    <div class="text-center text-md-left">
                                        <a
                                            class="btn btn-primary"
                                            onclick="document.getElementById('contact-form').submit();"
                                            >Send</a
                                        >
                                    </div>
                                    <div class="status"></div>
                                </div>
                                <!--Grid column-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
